<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="p">List Food</p>
            <ul class="listFood">

            </ul>
        </div>
        <div class="right">
            <p class="p">Food</p>
            <div class="foodWrap">
                <div class="food" data-name="burger" data-price=50000 >
                    <img src="img/burger.png" class="imgFood">
                    <!-- <img src="img/plus.png" class="addChart" alt=""> -->
                    <p>Burger<br><span>Rp 50.000</span></p>
                </div>
                <div class="food" data-name="cheese" data-price=30000 >
                    <img src="img/cheese.png" class="imgFood" alt="">
                    <p>Cheese<br><span>Rp 30.000</span></p>
                </div>
                <div class="food" data-name="tea" data-price=9000 >
                    <img src="img/tea.png" class="imgFood" alt="">
                    <p>Tea<br><span>Rp 9.000</span></p>
                </div>
                <div class="food" data-name="soda" data-price=25000 >
                    <img src="img/soda.png" class="imgFood" alt="">
                    <p>Soda<br><span >Rp 25.000</span></p>
                </div>
                <div class="food" data-name="donut" data-price=30000 >
                    <img src="img/donut.png" class="imgFood" alt="">
                    <p>Donut <br><span>Rp 30.000</span></p>
                </div>
                <div class="food" data-name="kebab" data-price=100000 >
                    <img src="img/kebab.png" class="imgFood" alt="">
                    <p>Kebab<br><span>Rp 100.000</span></p>
                </div>
            </div>
            <div class="price">
                <p>Total Price : <span>0</span></p>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
