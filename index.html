<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="p">List Food</p>
            <ul class="listFood">
                <li>Tea <span class="close">x</span></li>
                <li>Burger <span class="close">x</span></li>
                <li>Soda <span class="close">x</span></li>
            </ul>
        </div>
        <div class="right">
            <p class="p">Food</p>
            <div class="foodWrap">
                <a href="" class="food" >
                    <img src="img/burger.png" class="imgFood" alt="">
                    <!-- <img src="img/plus.png" class="addChart" alt=""> -->
                    <p>Burger<br><span>Rp 50.000</span></p>
                </a>
                <a href="" class="food">
                    <img src="img/cheese.png" class="imgFood" alt="">
                    <p>Cheese<br><span>Rp 30.000</span></p>
                </a>
                <a href="" class="food">
                    <img src="img/tea.png" class="imgFood" alt="">
                    <p>Tea<br><span>Rp 9.000</span></p>
                </a>
                <a href="" class="food">
                    <img src="img/soda.png" class="imgFood" alt="">
                    <p>Soda<br><span>Rp 25.000</span></p>
                </a>
                <a href="" class="food">
                    <img src="img/donut.png" class="imgFood" alt="">
                    <p>Donut <br><span>Rp 30.000</span></p>
                </a>
                <a href="" class="food">
                    <img src="img/kebab.png" class="imgFood" alt="">
                    <p>Kebab<br><span>Rp 100.000</span></p>
                </a>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
